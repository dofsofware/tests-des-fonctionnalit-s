<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="photo">
            <h2><span jhiTranslate="wanterreApp.photo.detail.title">Photo</span> {{ photo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wanterreApp.photo.name">Name</span></dt>
                <dd>
                    <span>{{ photo.name }}</span>
                </dd>
                <dt><span jhiTranslate="wanterreApp.photo.image">Image</span></dt>
                <dd>
                    <div *ngIf="photo.image">
                        <a (click)="openFile(photo.imageContentType, photo.image)">
                            <img [src]="'data:' + photo.imageContentType + ';base64,' + photo.image" style="max-width: 100%;" alt="photo image"/>
                        </a>
                        {{ photo.imageContentType }}, {{ byteSize(photo.image) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="wanterreApp.photo.description">Description</span></dt>
                <dd>
                    <span>{{ photo.description }}</span>
                </dd>
                <dt><span jhiTranslate="wanterreApp.photo.url">Url</span></dt>
                <dd>
                    <span>{{ photo.url }}</span>
                </dd>
                <dt><span jhiTranslate="wanterreApp.photo.created">Created</span></dt>
                <dd>
                    <span>{{ photo.created }}</span>
                </dd>
                <dt><span jhiTranslate="wanterreApp.photo.boutique">Boutique</span></dt>
                <dd>
                    <div *ngIf="photo.boutique">
                        <a [routerLink]="['/boutique', photo.boutique?.id, 'view']">{{ photo.boutique?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/photo', photo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
