<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="utilisateur">
            <h2><span jhiTranslate="wanterreApp.utilisateur.detail.title">Utilisateur</span> {{ utilisateur.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wanterreApp.utilisateur.prenom">Prenom</span></dt>
                <dd>
                    <span>{{ utilisateur.prenom }}</span>
                </dd>
                <dt><span jhiTranslate="wanterreApp.utilisateur.nom">Nom</span></dt>
                <dd>
                    <span>{{ utilisateur.nom }}</span>
                </dd>
                <dt><span jhiTranslate="wanterreApp.utilisateur.email">Email</span></dt>
                <dd>
                    <span>{{ utilisateur.email }}</span>
                </dd>
                <dt><span jhiTranslate="wanterreApp.utilisateur.telephone">Telephone</span></dt>
                <dd>
                    <span>{{ utilisateur.telephone }}</span>
                </dd>
                <dt><span jhiTranslate="wanterreApp.utilisateur.sexe">Sexe</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'wanterreApp.Sexe.' + utilisateur.sexe }}">{{ utilisateur.sexe }}</span>
                </dd>
                <dt><span jhiTranslate="wanterreApp.utilisateur.photos">Photos</span></dt>
                <dd>
                    <div *ngIf="utilisateur.photos">
                        <a [routerLink]="['/photo', utilisateur.photos?.id, 'view']">{{ utilisateur.photos?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="wanterreApp.utilisateur.user">User</span></dt>
                <dd>
                    {{ utilisateur.user?.id }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/utilisateur', utilisateur.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
